			<input type=image src='images/delete.svg' onclick="Select('delete')" style="opacity:.3"/>

	<div id="rightToolbar" class="menuBlock" style="top:35px; right:0px; width:300px; bottom:35px; overflow:hidden">

			<input type=button value="Vige" style="width:75px" onClick="Menu.sideScroll('vigeMenu')"/>

			<svg style="width:300px; height:125px" xmlns="http://www.w3.org/2000/svg">
				<defs>
					<linearGradient id="fire" gradientTransform="rotate(90)">
						<stop offset='5%'  stop-color='gold' stop-opacity= '1'/>

					</linearGradient>
					<linearGradient id="ice" gradientTransform="rotate(90)">
						<stop offset='5%'  stop-color='grey' stop-opacity= '.6'/>

				</div>

				<div id="rTable" style="position:absolute; top:35px; left:50px; overflow:visible;"></div>

				<input type=text value=""		style="position:absolute; bottom:10px; right:45px; width:100px" placeholder="Number" 	id="transNumber">
			</div>


			<div id="stegMenu" style="position:absolute; top:0px; left:600px; width:300px; height:240px; background-color:#191919; z-index:15" onselectstart='return false'>

				<input type=image src="images/nextExact.svg"	style="position:absolute; top:195px; left:40px;" onclick="Steg.countRight()" />

			<div id="alphaMenu"  style="position:absolute; top:0px; left:900px; width:300px; height:240px; z-index:25;  transition: all .5s">

					<input type=text value="" id="kWord" placeholder="Key word" style="position:absolute; bottom:25px; left:10px; width:120px; text-transform: uppercase" onkeyup="gid('alphaCurrent').value=Load.alphabet('alphaCurrent','kWord')" spellcheck=”false” data-gramm="false" />
					<input type=button value="New" style="position:absolute; bottom:20px; left:135px; width:60px;" onclick="gid('alphaCurrent').value='ABCDEFGHIJKLMNOPQRSTUVWXYZ'" />
					<input type=button value="Set" style="position:absolute; bottom:20px; left:215px; width:85px;" onclick="gid('alphaCurrent').value=Load.alphabet('alphaCurrent','kWord')"/>
					<input type=text value="KRYPTOSABCDEFGHIJLMNQUVWXZ" id="alphaCurrent" style="position:absolute; bottom:55px; left:10px; width:280px;" spellcheck=”false” data-gramm="false" onClick="setUI('focus',this.id)" />

		</div>



 		<div  class='darkMenuTabs' style="position:absolute; left:0px; top:275px; width:300px; height:30px" >

		</div>

		<div id='linkList' style="position:absolute; top:305px; bottom:0px; left:0px; width:600px; background-color:#191919; transition: all .5s;">

		</div>

		<div class='darkMenuTabs' style="bottom:1px; width:300px; height:5px" ></div>

	<div id="bottomToolbar" class="menuBlock" style="bottom:0px; left:0px; width:300px; height:35px; visibility:visible;">
